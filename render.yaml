services:
  - type: web
    name: quicktop-backend
    env: node
    plan: free
    buildCommand: npm install && node init-db.js
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: quicktop-db
          property: connectionString

databases:
  - name: quicktop-db
    plan: free
    databaseName: quicktop
    user: quicktop_user
